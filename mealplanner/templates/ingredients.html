{% extends "base.html" %}

{% block content %}
<h2>Ingredients</h2>

<ul>
{% for ingredient in ingredients %}
<li>
    <a href="{{ url_for('ingredient', id=ingredient.id) }}">{{ ingredient.name }}</a>
    <form method="POST" action="{{ url_for('ingredient', id=ingredient.id) }}">
        <button type="submit">Delete</button>
    </form>
</li>
{% endfor %}
</ul>

<a href="{{ url_for('new-ingredients') }}">Create ingredient</a>

{% endblock content %}
