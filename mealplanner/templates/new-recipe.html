{% extends "base.html" %}

{% block content %}

<div class="flex flex-col">
    <h2 class="text-2xl mb-4">New recipe</h2>

    <a class="md:hidden underline mb-4" href="{{ url_for('new-ingredients') }}">Create a new ingredient</a>

    <div class="flex shadow-lg p-4 justify-around">
        <form class="flex flex-col space-y-4 p-2" id="form" method="POST" action="{{ url_for('recipes') }}"></form>

        <button class="p-2" id="add-ingredient">Add ingredient</button>
    </div>

</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/new-recipe.js') }}"></script>

{% endblock content %}
