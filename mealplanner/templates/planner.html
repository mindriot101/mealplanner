{% extends "base.html" %}

{% block content %}
<div class="flex flex-col">
    <h2 class="text-2xl mb-4">Planner</h2>

    <a class="md:hidden underline mb-4" href="{{ url_for('new-recipe') }}">Create a recipe</a>

    <div>
        {% for day in days %}
            <div class="flex flex-col shadow-lg rounded-md p-6 space-y-2">
                <h3 class="text-xl">{{ day|capitalize }}</h3>
                {% for meal in meals %}
                    <div class="flex justify-between p-2">
                        <div>{{ meal|capitalize }}</div>
                        <div>{% include "_new_allocation.html" %}</div>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>

</div>
{% endblock content %}
