<!doctype html>
<html>
    <head>
    </head>
    <body>
        <h1>Meal planner</h1>
        <nav>
            <a href="{{ url_for('shopping-list') }}">Shopping list</a>
            <a href="{{ url_for('planner') }}">Planner</a>
            <a href="{{ url_for('ingredients') }}">Ingredients</a>
            <a href="{{ url_for('recipes') }}">Recipes</a>
        </nav>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}
        {% endblock content %}
    </body>
</html>
