{% extends "base.html" %}

{% block content %}

<div class="flex flex-col">
    <h2 class="text-2xl mb-4">Shopping list</h2>
    <ul class="list-none">
        {% for name, count in ingredients.items()|sort %}
            <li>{{ name }}: {{ count }}</li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
