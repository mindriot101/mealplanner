{% extends "base.html" %}

{% block content %}
<h2>Recipes</h2>

<ul>
{% for recipe in recipes %}
<li>
    {{ recipe.name }}
    <form method="POST" action="{{ url_for('recipe', id=recipe.id) }}">
        <button type="submit">Delete</button>
    </form>
</li>
{% endfor %}
</ul>

<a href="{{ url_for('new-recipe') }}">Create recipe</a>

{% endblock content %}
