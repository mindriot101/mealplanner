<td>
    {% if calendar.has(day, meal) %}
        {{ calendar.fetch(day, meal) }}
    {% else %}
        {% with form = calendar.build_form(day=day, meal=meal) %}
            <form method="POST" action="{{ url_for('planner') }}">
                {{ form.day }}
                {{ form.meal }}
                <input type="submit" value="Set recipe">
            </form>
        {% endwith %}
    {% endif %}
</td>
