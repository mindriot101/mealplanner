<div class="flex">
    {% if calendar.has(day, meal) %}
    {% with allocation = calendar.fetch(day, meal) %}
    <p>{{ allocation }}</p>
    <form method="POST" action="{{ url_for('delete-allocation', id=allocation.id) }}">
        <input class="ml-4" type="submit" value="X">
    </form>
    {% endwith %}
    {% else %}
    <a href="{{ url_for('new-allocation', day=day, meal=meal) }}">
        <button>+</button>
    </a>
    {% endif %}
</div>
